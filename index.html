<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #000;
}

.land {
  fill: #333;
}

.border {
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
  stroke-linecap: round;
  stroke-width: 1pt;
}

.bubble {
  fill: cyan;
  fill-opacity: 1;
  stroke: cyan;
  stroke-opacity: 1;
  stroke-width: 0.15;
}

.bubble :hover {
  stroke: #000;
}

.legend circle {
  fill: none;
  stroke: #ccc;
}

.legend text {
  fill: #777;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<body>
<script src="vendor/d3.v3.min.js"></script>
<script src="vendor/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var cutoff = 500;

var formatNumber = d3.format(",.0f");

var path = d3.geo.path()
    .projection(null);

// var radius = d3.scale.sqrt()
//     .domain([0, 1e6])
//     .range([0, 15]);

var projection = d3.geo.albersUsa()
      .scale(1280)
      .translate([width / 2, height / 2]);

var opacity = d3.scale.sqrt()
      .domain([0, 1e6])
      .range([0, 1]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// var legend = svg.append("g")
//     .attr("class", "legend")
//     .attr("transform", "translate(" + (width - 50) + "," + (height - 20) + ")")
//   .selectAll("g")
//     .data([1e6, 5e6, 1e7])
//   .enter().append("g");

// legend.append("circle")
//     .attr("cy", function(d) { return -radius(d); })
//     .attr("r", radius);
//
// legend.append("text")
//     .attr("y", function(d) { return -2 * radius(d); })
//     .attr("dy", "1.3em")
//     .text(d3.format(".1s"));

d3.json('data/us.json', function(error, us) {
  if (error) return console.error(error);

  var landData = topojson.feature(us, us.objects.nation);
  var borderData = topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; });
  // var countyData = topojson.feature(us, us.objects.counties).features
  //   .filter(function(d) { return d.geometry })
  //   .sort(function(a, b) { return b.properties.population - a.properties.population; })
  //   .map(function(d, i) { d.rank = i; return d; })
  //   .reverse();  // TODO: is there a more elegant way to keep the cutoff on top in z order?

  //console.table(countyData.map(function(d) { return d.properties; }));

  svg.append("path")
      .datum(landData)
      .attr("class", "land")
      .attr("d", path);

  svg.append("path")
      .datum(borderData)
      .attr("class", "border border--state")
      .attr("d", path);

  d3.csv('data/cities.csv', function(err, cities) {
    var sortedCities = cities.sort(function(a, b) {
      return a.pleasant - b.pleasant;
    });
    var maxPleasant = cities.reduce(function(max, city) {
      return Math.max(city.pleasant, max);
    }, 0);
    var topCities = sortedCities.slice(-cutoff);
    svg.append('g')
        .attr('class', 'bubble')
      .selectAll('circle')
        .data(topCities)
      .enter().append('circle')
        .attr('cx', function(d) { return projection([d.lon, d.lat])[0]; })
        .attr('cy', function(d) { return projection([d.lon, d.lat])[1]; })
        .attr('r', function(d) { return 2; })
        .attr('fill', function(d) {
          var b = 56 + 200 * d.pleasant / maxPleasant;
          return d3.rgb(0, b, b);
        })
        .append('title')
          .text(function(d) {
            var pDays = Math.round(d.pleasant * 365);
            return [d.name, ', ', d.state, ' - ', pDays].join('');
          });
  });

  //
  // svg.append("g")
  //     .attr("class", "bubble")
  //   .selectAll("circle")
  //     .data(countyData)
  //   .enter().append("circle")
  //     .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
  //     .attr("fill", color)
  //     .attr("stroke", color)
  //     .attr("fill-opacity", function(d) { return opacity(d.properties.population); })
  //     .attr("r", radius)
  //   .append("title")
  //     .text(function(d) {
  //       return d.properties.name
  //           + "\nPopulation " + formatNumber(d.properties.population);
  //     });
});

d3.select(self.frameElement).style("height", height + "px");

</script>
